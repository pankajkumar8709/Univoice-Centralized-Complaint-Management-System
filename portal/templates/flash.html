<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dashboard</title>
    <!-- Modern Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --primary-dark: #3a0ca3;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #1a1a2e;
            --gray: #6c757d;
            --gray-light: #e9ecef;
            --success: #4cc9f0;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: #f9fafc;
            min-height: 100vh;
            color: var(--dark);
            line-height: 1.6;
        }

        /* Alert Styling */
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            min-width: 300px;
            background: white;
            border-radius: var(--border-radius);
            padding: 1rem 1.5rem;
            box-shadow: var(--box-shadow);
            display: flex;
            align-items: center;
            gap: 1rem;
            animation: slideInRight 0.5s ease, fadeOut 0.5s ease 4.5s forwards;
            border-left: 4px solid var(--primary);
            transform: translateX(0);
        }

        .alert-success {
            border-left-color: #4cc9f0;
        }

        .alert-danger {
            border-left-color: #f72585;
        }

        .alert-warning {
            border-left-color: #f8961e;
        }

        .alert-info {
            border-left-color: #4895ef;
        }

        .alert i {
            font-size: 1.5rem;
        }

        .alert-success i {
            color: #4cc9f0;
        }

        .alert-danger i {
            color: #f72585;
        }

        .alert-warning i {
            color: #f8961e;
        }

        .alert-info i {
            color: #4895ef;
        }

        .alert-content {
            flex: 1;
        }

        .alert-close {
            background: none;
            border: none;
            color: var(--gray);
            font-size: 1.25rem;
            cursor: pointer;
            transition: var(--transition);
            padding: 0.25rem;
            line-height: 1;
        }

        .alert-close:hover {
            color: var(--dark);
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .alert {
                min-width: calc(100% - 40px);
                right: 20px;
                left: 20px;
            }
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
       {% for category, message in messages %}
          <div class="alert alert-{{ category }} animate__animated animate__fadeIn">
              <i class="fas 
                  {% if category == 'success' %}fa-check-circle
                  {% elif category == 'danger' %}fa-exclamation-circle
                  {% elif category == 'warning' %}fa-exclamation-triangle
                  {% else %}fa-info-circle{% endif %}">
              </i>
              <div class="alert-content">{{ message }}</div>
              <button class="alert-close" data-dismiss="alert" aria-label="Close">
                  &times;
              </button>
          </div>
       {% endfor %}
    {% endif %}
    {% endwith %}

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        // Enhanced alert dismissal
        $(document).ready(function() {
            $('.alert-close').click(function() {
                $(this).closest('.alert').css('animation', 'fadeOut 0.5s ease forwards');
                setTimeout(() => {
                    $(this).closest('.alert').remove();
                }, 500);
            });

            // Auto-dismiss alerts after 5 seconds
            setTimeout(() => {
                $('.alert').css('animation', 'fadeOut 0.5s ease forwards');
                setTimeout(() => {
                    $('.alert').remove();
                }, 500);
            }, 5000);
        });
    </script>
</body>
</html>
