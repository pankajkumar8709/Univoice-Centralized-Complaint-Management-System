<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hostel Complaint Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
    }

    textarea {
      min-height: 150px;
    }

    button {
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn {
      background-color: #3498db;
      color: white;
    }

    .submit-btn:hover {
      background-color: #2980b9;
    }

    .back-btn {
      background-color: #bdc3c7;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .back-btn:hover {
      background-color: #95a5a6;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
     {% for category, message in messages %}
        <div class="alert alert-{{ category }}">
            <button type="button" class="m1-2 mb-1 close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            {{ message }}
        </div>
     {% endfor %}
  {% endif %}
{% endwith %}

  <div class="container">
    <a href="{{ url_for('s_interface') }}"><button class="back-btn" >‚Üê Back to Dashboard</button></a>
    <h1>Hostel Complaint Form</h1>

    <form action="/submit_hostel_complaint" method="POST">

      <div class="form-group">
        <label for="complaint">Complaint Description</label>
        <textarea id="complaint" name="complaint" placeholder="Describe your hostel issue..."></textarea>
      </div>

      <div class="form-group">
        <label for="hostel">Hostel Number</label>
        <input type="text" id="hostel" name="hostel" placeholder="Enter your hostel number (e.g., NC 13, NC14..)">
      </div>

      <div class="form-group">
        <label for="room">Room Number</label>
        <input type="text" id="room" name="room" placeholder="Enter your room number (e.g., 201)">
      </div>

      <div class="form-group">
        <label for="date">Date of Complaint</label>
        <input type="date" id="date" name="date">
      </div>

      <button type="submit" class="submit-btn">Submit Complaint</button>
    </form>
  </div>
<!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src='https://kit.fontawesome.com/a076d05399.js'></script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
