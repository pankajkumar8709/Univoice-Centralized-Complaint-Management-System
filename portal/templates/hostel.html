<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hostel Complaint Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    :root {
      --primary: #4f46e5;
      --primary-light: #818cf8;
      --primary-dark: #3730a3;
      --accent: #ec4899;
      --light: #f8fafc;
      --dark: #0f172a;
      --gray: #64748b;
      --gray-light: #e2e8f0;
      --success: #22d3ee;
      --border-radius: 10px;
      --box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background-color: var(--light);
      min-height: 100vh;
      color: var(--dark);
      line-height: 1.6;
      position: relative;
      overflow-x: hidden;
    }

    .bg-pattern {
      position: fixed;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 5% 15%, rgba(79, 70, 229, 0.05) 0%, transparent 20%),
        radial-gradient(circle at 95% 85%, rgba(236, 72, 153, 0.05) 0%, transparent 20%);
      z-index: -1;
    }

    .container {
      max-width: 720px;
      margin: 2.5rem auto;
      padding: 2rem;
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      position: relative;
      z-index: 1;
      animation: fadeInUp 0.6s ease;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      color: var(--dark);
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      font-size: 0.95rem;
      color: var(--dark);
    }

    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 0.75rem;
      font-size: 0.95rem;
      border: 1px solid var(--gray-light);
      border-radius: 8px;
      background: var(--light);
      transition: var(--transition);
      outline: none;
    }

    input:focus,
    textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 0.95rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .submit-btn {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
    }

    .submit-btn:hover {
      background: linear-gradient(135deg, var(--primary-dark), var(--primary));
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(79, 70, 229, 0.3);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .back-btn {
      background: var(--gray-light);
      color: var(--dark);
      margin-bottom: 1.5rem;
    }

    .back-btn i {
      font-size: 1rem;
    }

    .back-btn:hover {
      background: var(--gray);
      color: white;
      transform: translateY(-2px);
    }

    .back-btn:active {
      transform: translateY(0);
    }

    .alert {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1000;
      min-width: 280px;
      max-width: 400px;
      background: white;
      border-radius: var(--border-radius);
      padding: 1rem;
      box-shadow: var(--box-shadow);
      border-left: 4px solid var(--primary);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      animation: slideInRight 0.5s ease, fadeOut 0.5s ease 4.5s forwards;
    }

    .alert i {
      font-size: 1.25rem;
      color: var(--primary);
    }

    .alert-content {
      flex: 1;
      font-size: 0.9rem;
      color: var(--dark);
    }

    .alert .close {
      background: none;
      border: none;
      color: var(--gray);
      font-size: 1.1rem;
      cursor: pointer;
      transition: var(--transition);
    }

    .alert .close:hover {
      color: var(--dark);
    }

    /* Animations */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideInRight {
      from { opacity: 0; transform: translateX(50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
        margin: 1.5rem;
      }

      h1 {
        font-size: 1.75rem;
      }
    }

    @media (max-width: 576px) {
      .container {
        padding: 1.25rem;
        margin: 1rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      .alert {
        min-width: calc(100% - 2rem);
      }
    }
  </style>
</head>
<body>
  <div class="bg-pattern"></div>

  {% include 'flash.html' %}

  <div class="container">
    <a href="{{ url_for('s_interface') }}"><button class="back-btn"><i class="fas fa-arrow-left"></i> Back to Dashboard</button></a>
    <h1>Hostel Complaint Form</h1>

    <form action="/submit_hostel_complaint" method="POST">
      <div class="form-group">
        <label for="complaint">Complaint Description</label>
        <textarea id="complaint" name="complaint" placeholder="Describe your hostel issue..."></textarea>
      </div>

      <div class="form-group">
        <label for="hostel">Hostel Number</label>
        <input type="text" id="hostel" name="hostel" placeholder="Enter your hostel number (e.g., NC 13, NC14..)">
      </div>

      <div class="form-group">
        <label for="room">Room Number</label>
        <input type="text" id="room" name="room" placeholder="Enter your room number (e.g., 201)">
      </div>

      <div class="form-group">
        <label for="date">Date of Complaint</label>
        <input type="date" id="date" name="date">
      </div>

      <button type="submit" class="submit-btn"><i class="fas fa-paper-plane"></i> Submit Complaint</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Auto-set date to today
    document.addEventListener('DOMContentLoaded', function() {
      const dateInput = document.getElementById('date');
      const today = new Date();
      const formattedDate = today.toISOString().split('T')[0]; // Format as YYYY-MM-DD
      dateInput.value = formattedDate;
    });

    // Alert handling
    document.querySelectorAll('.alert .close').forEach(btn => {
      btn.addEventListener('click', function() {
        this.closest('.alert').style.animation = 'fadeOut 0.5s ease forwards';
        setTimeout(() => {
          this.closest('.alert').remove();
        }, 500);
      });
    });

    setTimeout(() => {
      document.querySelectorAll('.alert').forEach(alert => {
        alert.style.animation = 'fadeOut 0.5s ease forwards';
        setTimeout(() => {
          alert.remove();
        }, 500);
      });
    }, 5000);
  </script>
</body>
</html>
