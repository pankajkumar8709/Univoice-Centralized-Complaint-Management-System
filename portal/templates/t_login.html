<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login | CampusCare</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root {
            --primary: #059669;
            --primary-light: #10b981;
            --primary-dark: #047857;
            --accent: #dc2626;
            --accent-light: #ef4444;
            --light: #ffffff;
            --light-gray: #f8fafc;
            --medium-gray: #f1f5f9;
            --dark: #1e293b;
            --gray: #64748b;
            --gray-light: #e2e8f0;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --border-radius: 16px;
            --box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            --box-shadow-hover: 0 8px 30px rgba(0,0,0,0.12);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --glass: rgba(255, 255, 255, 0.95);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 50%, #bbf7d0 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Background Elements */
        .bg-pattern {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -3;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(5, 150, 105, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(220, 38, 38, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 70%, rgba(245, 158, 11, 0.08) 0%, transparent 50%);
        }

        .floating-shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            animation: floatShape linear infinite;
        }

        .shape-1 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            top: 15%;
            left: 10%;
            animation-duration: 30s;
        }

        .shape-2 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            bottom: 10%;
            right: 15%;
            animation-duration: 35s;
        }

        .shape-3 {
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, var(--warning), #fbbf24);
            top: 60%;
            left: 25%;
            animation-duration: 25s;
        }

        .shape-4 {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #8b5cf6, #a855f7);
            top: 30%;
            right: 8%;
            animation-duration: 28s;
        }

        .shape-5 {
            width: 220px;
            height: 220px;
            background: linear-gradient(135deg, #06b6d4, #0891b2);
            bottom: 25%;
            left: 5%;
            animation-duration: 32s;
        }

        @keyframes floatShape {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            25% {
                transform: translate(40px, 40px) rotate(90deg) scale(1.1);
            }
            50% {
                transform: translate(80px, 0) rotate(180deg) scale(0.9);
            }
            75% {
                transform: translate(40px, -40px) rotate(270deg) scale(1.1);
            }
            100% {
                transform: translate(0, 0) rotate(360deg) scale(1);
            }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            border-radius: 50%;
            animation: particleMove linear infinite;
            opacity: 0.6;
        }

        @keyframes particleMove {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        /* Login Container */
        .login-container {
            background: var(--glass);
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
            max-width: 420px;
            width: 90%;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 0.8s ease-out;
            overflow: hidden;
            transition: var(--transition);
        }

        .login-container:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 60px rgba(5, 150, 105, 0.15), 
                        0 0 0 1px rgba(5, 150, 105, 0.1),
                        inset 0 1px 0 rgba(255, 255, 255, 0.6);
            border-color: rgba(5, 150, 105, 0.2);
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 30% 20%, rgba(5, 150, 105, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(220, 38, 38, 0.08) 0%, transparent 50%);
            border-radius: var(--border-radius);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .login-container:hover::before {
            opacity: 1;
        }

        .login-container::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(5, 150, 105, 0.03), transparent, rgba(220, 38, 38, 0.02), transparent);
            animation: rotateBackground 20s linear infinite;
            z-index: -2;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .login-container:hover::after {
            opacity: 1;
        }

        @keyframes rotateBackground {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Glowing border animation */
        @keyframes glowBorder {
            0%, 100% {
                box-shadow: 0 0 5px rgba(5, 150, 105, 0.3);
            }
            50% {
                box-shadow: 0 0 20px rgba(5, 150, 105, 0.5), 0 0 30px rgba(220, 38, 38, 0.3);
            }
        }

        .login-container:hover {
            animation: glowBorder 2s ease-in-out infinite;
        }

        /* Logo */
        .university-logo {
            width: 90px;
            height: 90px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 50%;
            color: white;
            font-size: 2.2rem;
            box-shadow: 0 8px 25px rgba(5, 150, 105, 0.3);
            transition: var(--transition);
            animation: bounceIn 1s ease-out, breathe 4s ease-in-out infinite 2s;
            position: relative;
        }

        .university-logo::after {
            content: '';
            position: absolute;
            inset: -3px;
            background: linear-gradient(45deg, var(--primary), var(--accent), var(--primary));
            border-radius: 50%;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .university-logo:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 12px 35px rgba(5, 150, 105, 0.4);
        }

        .university-logo:hover::after {
            opacity: 1;
        }

        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3) rotate(-20deg); }
            50% { opacity: 0.7; transform: scale(1.1) rotate(5deg); }
            100% { opacity: 1; transform: scale(1) rotate(0); }
        }

        @keyframes breathe {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 8px 25px rgba(5, 150, 105, 0.3);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 12px 35px rgba(5, 150, 105, 0.4);
            }
        }

        /* Header */
        .login-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textShine 3s infinite alternate;
        }

        @keyframes textShine {
            0% { 
                filter: brightness(1) saturate(1);
            }
            100% { 
                filter: brightness(1.2) saturate(1.3);
            }
        }

        .login-header p {
            font-size: 0.95rem;
            color: var(--gray);
            font-weight: 400;
            margin-bottom: 2rem;
        }

        /* Magnetic cursor effect */
        .magnetic {
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
            font-size: 0.9rem;
            padding-left: 0.5rem;
            transition: var(--transition);
        }

        /* Input Focus Effects */
        .input-wrapper {
            position: relative;
        }

        .input-wrapper::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transition: width 0.4s ease;
        }

        .input-wrapper.focused::after {
            width: 100%;
        }

        .form-control {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid var(--gray-light);
            border-radius: 12px;
            font-size: 0.95rem;
            transition: var(--transition);
            background-color: var(--light);
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
            color: var(--dark);
        }

        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.15), 
                        inset 0 1px 3px rgba(0,0,0,0.05),
                        0 8px 25px rgba(5, 150, 105, 0.1);
            background-color: var(--light);
            transform: translateY(-2px);
        }

        .form-control::placeholder {
            color: var(--gray);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 1.1rem;
            transition: var(--transition);
        }

        .form-control:focus + .input-icon {
            color: var(--primary);
            transform: translateY(-50%) scale(1.1);
        }

        /* Options Row */
        .options-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 0.5rem;
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
            cursor: pointer;
            transition: var(--transition);
        }

        .remember-me input:hover {
            transform: scale(1.1);
        }

        .remember-me label {
            color: var(--gray);
            font-size: 0.85rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .remember-me label:hover {
            color: var(--dark);
        }

        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            transition: var(--transition);
        }

        .forgot-password a:hover {
            color: var(--accent);
            text-decoration: underline;
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(5, 150, 105, 0.3);
            z-index: 1;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(5, 150, 105, 0.4);
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.6s;
            z-index: -1;
        }

        .btn:hover::before {
            left: 100%;
        }

        /* Micro-interactions */
        .btn span {
            display: inline-block;
            transition: var(--transition);
        }

        .btn:hover span {
            transform: translateY(-1px);
        }

        .btn:active span {
            transform: translateY(0);
        }

        /* Loading Animation */
        .btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }

        /* Footer Text */
        .footer-text {
            margin-top: 2rem;
            color: var(--gray);
            font-size: 0.85rem;
            animation: fadeIn 1.5s ease-in;
        }

        /* Alert Messages */
        .alert {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 1000;
            min-width: 300px;
            max-width: 360px;
            background: var(--light);
            border-radius: var(--border-radius);
            padding: 1rem;
            box-shadow: var(--box-shadow);
            border-left: 4px solid var(--primary);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            animation: slideInRight 0.5s ease, fadeOut 0.5s ease 4.5s forwards;
            backdrop-filter: blur(10px);
            transform: translateZ(0);
        }

        .alert i {
            font-size: 1.3rem;
            color: var(--primary);
        }

        .alert-content {
            flex: 1;
            font-size: 0.9rem;
            color: var(--dark);
        }

        .alert .close {
            background: none;
            border: none;
            color: var(--gray);
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            padding: 0.25rem;
            border-radius: 4px;
        }

        .alert .close:hover {
            color: var(--dark);
            background-color: var(--medium-gray);
            transform: rotate(90deg);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                padding: 2rem;
                max-width: 380px;
            }

            .university-logo {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }

            .login-header h1 {
                font-size: 1.6rem;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
                max-width: 340px;
                margin: 1rem;
            }

            .university-logo {
                width: 70px;
                height: 70px;
                font-size: 1.8rem;
            }

            .login-header h1 {
                font-size: 1.4rem;
            }

            .form-control {
                padding: 0.9rem 0.9rem 0.9rem 2.8rem;
            }

            .alert {
                min-width: calc(100% - 2rem);
                right: 1rem;
                left: 1rem;
            }

            .options-row {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
        <div class="shape shape-5"></div>
    </div>
    <div class="particles"></div>

    <div class="login-container animate__animated animate__fadeInUp">
        <div class="login-header">
            <div class="university-logo">
                <i class="fas fa-chalkboard-teacher"></i>
            </div>
            <h1>Teacher Login</h1>
            <p>Welcome back! Enter your credentials to access the portal</p>
        </div>
        
        <form class="login-form" action="/teacher_login" method="POST">
            <div class="form-group">
                <label for="employee_id">Employee ID</label>
                <div class="input-wrapper">
                    <input type="text" 
                           id="employee_id" 
                           name="empid" 
                           class="form-control" 
                           placeholder="Enter your employee ID" 
                           required
                           title="Please enter your employee ID">
                    <i class="fas fa-id-badge input-icon"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" 
                           id="password" 
                           name="password" 
                           class="form-control" 
                           placeholder="Enter your password" 
                           required
                           minlength="5">
                    <i class="fas fa-lock input-icon"></i>
                </div>
            </div>
            
            <div class="options-row">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>
            
            <button type="submit" class="btn animate__animated">
                <span>Login</span>
            </button>

            <p class="footer-text">Â© 2025 CampusCare. All rights reserved.</p>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Form submission loading state
        document.querySelector('form').addEventListener('submit', function(e) {
            const btn = document.querySelector('.btn');
            btn.classList.add('loading');
            btn.querySelector('span').textContent = 'Logging in...';
        });

        // Input focus effects
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });

        // Button hover animation
        const btn = document.querySelector('.btn');
        btn.addEventListener('mouseenter', () => {
            if (!btn.classList.contains('loading')) {
                btn.classList.add('animate__animated', 'animate__pulse');
            }
        });
        btn.addEventListener('mouseleave', () => {
            btn.classList.remove('animate__animated', 'animate__pulse');
        });

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const posX = Math.random() * 100;
                const posY = Math.random() * 100 + 100;
                const size = Math.random() * 3 + 2;
                const duration = Math.random() * 12 + 10;
                const delay = Math.random() * 8;
                
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Ripple effect on button click
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', function(e) {
                if (this.classList.contains('loading')) return;
                
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                ripple.style.position = 'absolute';
                ripple.style.background = 'rgba(255, 255, 255, 0.6)';
                ripple.style.borderRadius = '50%';
                ripple.style.transform = 'scale(0)';
                ripple.style.animation = 'rippleEffect 0.6s ease-out';
                ripple.style.pointerEvents = 'none';
                this.appendChild(ripple);
                
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Ripple animation
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes rippleEffect {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Logo click effect
        document.querySelector('.university-logo').addEventListener('click', function() {
            this.classList.add('animate__animated', 'animate__rubberBand');
            setTimeout(() => {
                this.classList.remove('animate__animated', 'animate__rubberBand');
            }, 1000);
        });

        // Initialize elements when page loads
        window.addEventListener('load', () => {
            createParticles();
            
            // Add animation to logo on load
            const logo = document.querySelector('.university-logo');
            setTimeout(() => {
                logo.classList.add('animate__animated', 'animate__bounceIn');
                setTimeout(() => {
                    logo.classList.remove('animate__animated', 'animate__bounceIn');
                }, 1000);
            }, 300);

            // Magnetic effect for interactive elements
            const magneticElements = document.querySelectorAll('.btn, .university-logo, .forgot-password a');
            
            magneticElements.forEach(el => {
                el.classList.add('magnetic');
