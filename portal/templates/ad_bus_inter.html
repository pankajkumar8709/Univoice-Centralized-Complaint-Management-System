<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Complaints - Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background: #4CAF50;
            color: white;
        }
        button {
            padding: 6px 10px;
            background: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #45a049;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            z-index: 1000;
            width: 400px;
        }
        .popup.active {
            display: block;
        }
        .popup input, .popup select, .popup textarea {
            width: 100%;
            margin: 8px 0;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .popup .actions {
            text-align: right;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: 999;
        }
        .overlay.active {
            display: block;
        }
    </style>
</head>
<body>

<header>
    <h1>Hostel Complaints - Admin Dashboard</h1>
</header>

<table id="complaintsTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>Student Name</th>
            <th>Complaint</th>
            <th>Status</th>
            <th>Resolved Date</th>
            <th>Admin Response</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <!-- Complaints will be loaded here -->
    </tbody>
</table>

<div class="overlay" id="overlay"></div>

<div class="popup" id="popupForm">
    <h2>Update Complaint</h2>
    <input type="hidden" id="complaintId">
    <label>Status:</label>
    <select id="status">
        <option value="Pending">Pending</option>
        <option value="In Progress">In Progress</option>
        <option value="Resolved">Resolved</option>
    </select>
    <label>Resolved Date:</label>
    <input type="date" id="resolvedDate">
    <label>Admin Response:</label>
    <textarea id="adminResponse" rows="4"></textarea>
    <div class="actions">
        <button onclick="saveUpdate()">Save</button>
        <button onclick="closePopup()">Cancel</button>
    </div>
</div>

<script>
    const complaintsData = [
        { id: 1, name: "John Doe", complaint: "Broken fan in hostel room", status: "Pending", resolved_date: "", response: "" },
        { id: 2, name: "Jane Smith", complaint: "Mess food quality is poor", status: "In Progress", resolved_date: "", response: "We are checking with the mess contractor" }
    ];

    const tableBody = document.querySelector("#complaintsTable tbody");

    function loadComplaints() {
        tableBody.innerHTML = "";
        complaintsData.forEach(c => {
            const row = `<tr>
                <td>${c.id}</td>
                <td>${c.name}</td>
                <td>${c.complaint}</td>
                <td>${c.status}</td>
                <td>${c.resolved_date || "-"}</td>
                <td>${c.response || "-"}</td>
                <td><button onclick="openPopup(${c.id})"><i class="fas fa-edit"></i> Manage</button></td>
            </tr>`;
            tableBody.innerHTML += row;
        });
    }

    function openPopup(id) {
        const complaint = complaintsData.find(c => c.id === id);
        document.getElementById("complaintId").value = complaint.id;
        document.getElementById("status").value = complaint.status;
        document.getElementById("resolvedDate").value = complaint.resolved_date;
        document.getElementById("adminResponse").value = complaint.response;
        document.getElementById("popupForm").classList.add("active");
        document.getElementById("overlay").classList.add("active");
    }

    function closePopup() {
        document.getElementById("popupForm").classList.remove("active");
        document.getElementById("overlay").classList.remove("active");
    }

    function saveUpdate() {
        const id = parseInt(document.getElementById("complaintId").value);
        const status = document.getElementById("status").value;
        const resolvedDate = document.getElementById("resolvedDate").value;
        const response = document.getElementById("adminResponse").value;

        const complaint = complaintsData.find(c => c.id === id);
        complaint.status = status;
        complaint.resolved_date = resolvedDate;
        complaint.response = response;

        // TODO: Make API call to Flask backend to update DB
        // fetch(`/update_hostel_complaint/${id}`, { method: 'POST', body: JSON.stringify({ status, resolvedDate, response }) })

        closePopup();
        loadComplaints();
    }

    loadComplaints();
</script>

</body>
</html>
