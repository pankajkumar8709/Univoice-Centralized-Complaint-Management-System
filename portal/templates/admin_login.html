<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | CampusCare</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root {
            --primary: #ea580c;
            --primary-light: #fb7c42;
            --primary-dark: #c2410c;
            --accent: #7c3aed;
            --accent-light: #8b5cf6;
            --light: #ffffff;
            --light-gray: #f8fafc;
            --medium-gray: #f1f5f9;
            --dark: #1e293b;
            --gray: #64748b;
            --gray-light: #e2e8f0;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --border-radius: 16px;
            --box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            --box-shadow-hover: 0 8px 30px rgba(0,0,0,0.12);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --glass: rgba(255, 255, 255, 0.98);
            --glass-border: rgba(255, 255, 255, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #fff7ed 0%, #fed7aa 50%, #fdba74 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Background Elements */
        .bg-pattern {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -3;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(234, 88, 12, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(124, 58, 237, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 70%, rgba(245, 158, 11, 0.08) 0%, transparent 50%);
        }

        .floating-shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            animation: floatShape linear infinite;
            will-change: transform;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            top: 15%;
            left: 10%;
            animation-duration: 30s;
        }

        .shape-2 {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            bottom: 10%;
            right: 15%;
            animation-duration: 35s;
        }

        .shape-3 {
            width: 220px;
            height: 220px;
            background: linear-gradient(135deg, var(--warning), #fbbf24);
            top: 60%;
            left: 25%;
            animation-duration: 25s;
        }

        .shape-4 {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #ec4899, #f472b6);
            top: 30%;
            right: 8%;
            animation-duration: 28s;
        }

        .shape-5 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #06b6d4, #0891b2);
            bottom: 25%;
            left: 5%;
            animation-duration: 32s;
        }

        @keyframes floatShape {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            25% {
                transform: translate(40px, 40px) rotate(90deg) scale(1.1);
            }
            50% {
                transform: translate(80px, 0) rotate(180deg) scale(0.9);
            }
            75% {
                transform: translate(40px, -40px) rotate(270deg) scale(1.1);
            }
            100% {
                transform: translate(0, 0) rotate(360deg) scale(1);
            }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            border-radius: 50%;
            animation: particleMove linear infinite;
            opacity: 0.6;
            will-change: transform;
        }

        @keyframes particleMove {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        /* Login Container */
        .login-container {
            background: var(--glass);
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
            max-width: 440px;
            width: 90%;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            animation: fadeInUp 0.8s ease-out;
            overflow: hidden;
            transition: var(--transition);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .login-container:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 60px rgba(234, 88, 12, 0.2), 
                        0 0 0 1px rgba(234, 88, 12, 0.1),
                        inset 0 1px 0 rgba(255, 255, 255, 0.6);
            border-color: rgba(234, 88, 12, 0.3);
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                from 0deg, 
                transparent, 
                rgba(234, 88, 12, 0.08), 
                transparent, 
                rgba(124, 58, 237, 0.06), 
                transparent
            );
            animation: rotateBackground 20s linear infinite;
            z-index: -1;
            opacity: 0.5;
            transition: opacity 0.4s ease;
        }

        .login-container::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: var(--border-radius);
            padding: 1px;
            background: linear-gradient(
                135deg, 
                rgba(234, 88, 12, 0.3), 
                rgba(124, 58, 237, 0.2), 
                rgba(234, 88, 12, 0.1)
            );
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .login-container:hover::after {
            opacity: 1;
        }

        @keyframes rotateBackground {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Logo */
        .university-logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 50%;
            color: white;
            font-size: 2.5rem;
            box-shadow: 0 8px 25px rgba(234, 88, 12, 0.3);
            transition: var(--transition);
            animation: bounceIn 1s ease-out, breathe 4s ease-in-out infinite 2s;
            position: relative;
            z-index: 1;
            transform-style: preserve-3d;
        }

        .university-logo::before {
            content: '';
            position: absolute;
            inset: -5px;
            background: linear-gradient(45deg, var(--primary), var(--accent), var(--primary));
            border-radius: 50%;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
            filter: blur(10px);
        }

        .university-logo:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 12px 35px rgba(234, 88, 12, 0.4);
        }

        .university-logo:hover::before {
            opacity: 0.6;
        }

        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3) rotate(-20deg); }
            50% { opacity: 0.7; transform: scale(1.1) rotate(5deg); }
            100% { opacity: 1; transform: scale(1) rotate(0); }
        }

        @keyframes breathe {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 8px 25px rgba(234, 88, 12, 0.3);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 12px 35px rgba(234, 88, 12, 0.4);
            }
        }

        /* Header */
        .login-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textShine 3s infinite alternate;
            position: relative;
            display: inline-block;
        }

        .login-header h1::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 3px;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.5s ease;
        }

        .login-container:hover .login-header h1::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        @keyframes textShine {
            0% { 
                filter: brightness(1) saturate(1);
                background-position: 0% 50%;
            }
            100% { 
                filter: brightness(1.2) saturate(1.3);
                background-position: 100% 50%;
            }
        }

        .login-header p {
            font-size: 1rem;
            color: var(--gray);
            font-weight: 400;
            margin-bottom: 2rem;
            letter-spacing: 0.3px;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
            font-size: 0.95rem;
            padding-left: 0.5rem;
            transition: var(--transition);
        }

        /* Input Focus Effects */
        .input-wrapper {
            position: relative;
        }

        .input-wrapper::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transition: width 0.4s ease;
        }

        .input-wrapper.focused::after {
            width: 100%;
        }

        .form-control {
            width: 100%;
            padding: 1rem 1rem 1rem 3.2rem;
            border: 2px solid var(--gray-light);
            border-radius: 12px;
            font-size: 0.95rem;
            transition: var(--transition);
            background-color: var(--light);
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
            color: var(--dark);
            letter-spacing: 0.3px;
        }

        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(234, 88, 12, 0.15), 
                        inset 0 1px 3px rgba(0,0,0,0.05),
                        0 8px 25px rgba(234, 88, 12, 0.1);
            background-color: var(--light);
            transform: translateY(-2px);
        }

        .form-control::placeholder {
            color: var(--gray);
            opacity: 0.7;
        }

        .input-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 1.2rem;
            transition: var(--transition);
            z-index: 1;
        }

        .form-control:focus + .input-icon {
            color: var(--primary);
            transform: translateY(-50%) scale(1.15);
            text-shadow: 0 0 8px rgba(234, 88, 12, 0.3);
        }

        /* Options Row */
        .options-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 0.5rem;
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }

        .remember-me input:hover {
            transform: scale(1.1);
        }

        .remember-me label {
            color: var(--gray);
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .remember-me label:hover {
            color: var(--dark);
        }

        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
        }

        .forgot-password a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .forgot-password a:hover {
            color: var(--accent);
        }

        .forgot-password a:hover::after {
            width: 100%;
            background: var(--accent);
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(234, 88, 12, 0.3);
            z-index: 1;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(234, 88, 12, 0.4);
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            letter-spacing: 1px;
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.6s;
            z-index: -1;
        }

        .btn:hover::before {
            left: 100%;
        }

        /* Footer Text */
        .footer-text {
            margin-top: 2rem;
            color: var(--gray);
            font-size: 0.85rem;
            animation: fadeIn 1.5s ease-in;
            position: relative;
        }

        .footer-text::before {
            content: '';
            position: absolute;
            top: -1rem;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gray-light), transparent);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                padding: 2rem;
                max-width: 400px;
            }

            .university-logo {
                width: 90px;
                height: 90px;
                font-size: 2.2rem;
            }

            .login-header h1 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.75rem;
                max-width: 360px;
                margin: 1rem;
            }

            .university-logo {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }

            .login-header h1 {
                font-size: 1.6rem;
            }

            .form-control {
                padding: 0.9rem 0.9rem 0.9rem 3rem;
            }

            .options-row {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }

        /* 3D Tilt Effect */
        .tilt-effect {
            transition: transform 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
        <div class="shape shape-5"></div>
    </div>
    <div class="particles"></div>

    {% include 'flash.html' %}

    <div class="login-container animate__animated animate__fadeInUp tilt-effect">
        <div class="login-header">
            <div class="university-logo">
                <i class="fas fa-user-shield"></i>
            </div>
            <h1>Admin Login</h1>
            <p>Secure access to the administrative portal</p>
        </div>
        
        <form class="login-form" action="/admin_login" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <input type="text" 
                           id="username" 
                           name="username" 
                           class="form-control" 
                           placeholder="Enter admin username" 
                           required
                           title="Please enter admin username">
                    <i class="fas fa-user-cog input-icon"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" 
                           id="password" 
                           name="password" 
                           class="form-control" 
                           placeholder="Enter your password" 
                           required
                           minlength="5">
                    <i class="fas fa-lock input-icon"></i>
                </div>
            </div>
            
            <div class="options-row">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <div class="forgot-password">
                    <a href="/admin-forgot-password">Forgot Password?</a>
                </div>
            </div>
            
            <button type="submit" class="btn animate__animated">
                <span>Login</span>
            </button>

            <p class="footer-text">© 2025 CampusCare. All rights reserved.</p>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Form submission loading state
        document.querySelector('form').addEventListener('submit', function(e) {
            const btn = document.querySelector('.btn');
            btn.classList.add('loading');
            btn.querySelector('span').textContent = 'Logging in...';
        });

        // Input focus effects
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });

        // Button hover animation
        const btn = document.querySelector('.btn');
        btn.addEventListener('mouseenter', () => {
            if (!btn.classList.contains('loading')) {
                btn.classList.add('animate__animated', 'animate__pulse');
            }
        });
        btn.addEventListener('mouseleave', () => {
            btn.classList.remove('animate__animated', 'animate__pulse');
        });

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const posX = Math.random() * 100;
                const posY = Math.random() * 100 + 100;
                const size = Math.random() * 3 + 2;
                const duration = Math.random() * 15 + 10;
                const delay = Math.random() * 8;
                
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                // Random color between primary and accent
                const hue = Math.random() * 30 + 15; // between orange and purple
                particle.style.background = `hsl(${hue}, 80%, 60%)`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Ripple effect on button click
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', function(e) {
                if (this.classList.contains('loading')) return;
                
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                ripple.style.position = 'absolute';
                ripple.style.background = 'rgba(255, 255, 255, 0.6)';
                ripple.style.borderRadius = '50%';
                ripple.style.transform = 'scale(0)';
                ripple.style.animation = 'rippleEffect 0.6s ease-out';
                ripple.style.pointerEvents = 'none';
                this.appendChild(ripple);
                
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Ripple animation
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes rippleEffect {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Logo click effect
        document.querySelector('.university-logo').addEventListener('click', function() {
            this.classList.add('animate__animated', 'animate__rubberBand');
            setTimeout(() => {
                this.classList.remove('animate__animated', 'animate__rubberBand');
            }, 1000);
        });

        // 3D Tilt Effect
        const loginContainer = document.querySelector('.login-container');
        
        loginContainer.addEventListener('mousemove', (e) => {
            const rect = loginContainer.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const angleX = (y - centerY) / 20;
            const angleY = (centerX - x) / 20;
            
            loginContainer.style.transform = `perspective(1000px) rotateX(${angleX}deg) rotateY(${angleY}deg) translateY(-8px) scale(1.02)`;
        });
        
        loginContainer.addEventListener('mouseleave', () => {
            loginContainer.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateY(-8px) scale(1.02)';
        });

        // Initialize elements when page loads
        window.addEventListener('load', () => {
            createParticles();
            
            // Add animation to logo on load
            const logo = document.querySelector('.university-logo');
            setTimeout(() => {
                logo.classList.add('animate__animated', 'animate__bounceIn');
                setTimeout(() => {
                    logo.classList.remove('animate__animated', 'animate__bounceIn');
                }, 1000);
            }, 300);

            // Magnetic effect for interactive elements
            const magneticElements = document.querySelectorAll('.btn, .university-logo, .forgot-password a, .form-control');
            
            magneticElements.forEach(el => {
                el.classList.add('magnetic');
                
                el.addEventListener('mousemove', (e) => {
                    const rect = el.getBoundingClientRect();
                    const x = e.clientX - rect.left - rect.width / 2;
                    const y = e.clientY - rect.top - rect.height / 2;
                    
                    el.style.transform = `translate(${x * 0.15}px, ${y * 0.15}px)`;
                });
                
                el.addEventListener('mouseleave', () => {
                    el.style.transform = '';
                });
            });

            // Parallax effect for floating shapes
            document.addEventListener('mousemove', (e) => {
                const shapes = document.querySelectorAll('.shape');
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                shapes.forEach((shape, index) => {
                    const speed = (index + 1) * 0.5;
                
                    const offsetX = (x - 0.5) * speed * 100;
                    const offsetY = (y - 0.5) * speed * 100;
                    
                    shape.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
                });
            });
        });
    </script>
</body>
</html>
