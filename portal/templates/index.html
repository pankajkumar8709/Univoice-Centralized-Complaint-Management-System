<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Portal | Academy System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6366f1;
      --primary-light: #818cf8;
      --secondary: #8b5cf6;
      --accent: #ec4899;
      --success: #10b981;
      --warning: #f59e0b;
      --info: #06b6d4;
      
      --bg-primary: #fafbff;
      --bg-secondary: #f1f5f9;
      --bg-tertiary: #e2e8f0;
      --white: #ffffff;
      
      --text-primary: #1e293b;
      --text-secondary: #475569;
      --text-muted: #64748b;
      
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      
      --border-radius: 16px;
      --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      color: var(--text-primary);
    }

    /* Enhanced Background Animations */
    .bg-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(135deg, #fafbff 0%, #f0f4ff 30%, #e6f2ff 70%, #dbeafe 100%);
      overflow: hidden;
    }

    .bg-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .shape-1, .shape-2, .shape-3, .shape-4, .shape-5 {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.4;
      animation: morphing 20s infinite ease-in-out;
    }

    .shape-1 {
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      top: -150px;
      right: -150px;
      animation-delay: 0s;
    }

    .shape-2 {
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, #ec4899, #f97316);
      bottom: -200px;
      left: -200px;
      animation-delay: -7s;
    }

    .shape-3 {
      width: 250px;
      height: 250px;
      background: linear-gradient(135deg, #10b981, #06b6d4);
      top: 50%;
      left: -125px;
      animation-delay: -14s;
    }

    .shape-4 {
      width: 350px;
      height: 350px;
      background: linear-gradient(135deg, #f59e0b, #ef4444);
      top: -175px;
      left: 50%;
      transform: translateX(-50%);
      animation-delay: -3s;
    }

    .shape-5 {
      width: 200px;
      height: 200px;
      background: linear-gradient(135deg, #8b5cf6, #06b6d4);
      bottom: 20%;
      right: -100px;
      animation-delay: -10s;
    }

    @keyframes morphing {
      0%, 100% {
        transform: scale(1) translate(0, 0) rotate(0deg);
        border-radius: 50%;
      }
      33% {
        transform: scale(1.1) translate(30px, -30px) rotate(120deg);
        border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
      }
      66% {
        transform: scale(0.9) translate(-20px, 20px) rotate(240deg);
        border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%;
      }
    }

    /* Floating Particles */
    .particles-container {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      border-radius: 50%;
      animation: floatParticle linear infinite;
    }

    @keyframes floatParticle {
      0% {
        opacity: 0;
        transform: translateY(100vh) translateX(0) rotate(0deg);
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translateY(-100vh) translateX(100px) rotate(360deg);
      }
    }

    /* Grid Pattern */
    .grid-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridFloat 30s linear infinite;
    }

    @keyframes gridFloat {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(50px, 50px);
      }
    }

    /* Animated Waves */
    .wave-bg {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 200px;
      background: linear-gradient(180deg, transparent 0%, rgba(99, 102, 241, 0.05) 50%, rgba(139, 92, 246, 0.1) 100%);
      clip-path: polygon(0 60%, 25% 40%, 50% 60%, 75% 30%, 100% 50%, 100% 100%, 0 100%);
      animation: waveMove 15s ease-in-out infinite;
    }

    @keyframes waveMove {
      0%, 100% {
        clip-path: polygon(0 60%, 25% 40%, 50% 60%, 75% 30%, 100% 50%, 100% 100%, 0 100%);
      }
      50% {
        clip-path: polygon(0 40%, 25% 60%, 50% 40%, 75% 70%, 100% 50%, 100% 100%, 0 100%);
      }
    }

    /* Main Container */
    .main-container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 480px;
      padding: 0 1rem;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      padding: 3rem 2.5rem;
      box-shadow: var(--shadow-2xl);
      text-align: center;
      position: relative;
      overflow: hidden;
      animation: containerSlideUp 1s ease-out;
    }

    @keyframes containerSlideUp {
      from {
        opacity: 0;
        transform: translateY(50px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--primary), var(--secondary), transparent);
      animation: shimmer 4s infinite;
    }

    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    /* Logo Section */
    .logo-section {
      margin-bottom: 2.5rem;
      position: relative;
    }

    .logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 1.5rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2.5rem;
      box-shadow: var(--shadow-xl);
      position: relative;
      animation: logoFloat 4s ease-in-out infinite, logoPulse 2s infinite alternate;
    }

    .logo::after {
      content: '';
      position: absolute;
      inset: -3px;
      background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent), var(--primary));
      border-radius: 27px;
      z-index: -1;
      animation: rotateBorder 8s linear infinite;
    }

    @keyframes logoFloat {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-8px) rotate(2deg);
      }
    }

    @keyframes logoPulse {
      0% {
        box-shadow: var(--shadow-xl);
      }
      100% {
        box-shadow: 0 20px 40px -5px rgba(99, 102, 241, 0.3), 0 10px 20px -5px rgba(139, 92, 246, 0.2);
      }
    }

    @keyframes rotateBorder {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .title {
      font-size: 2.25rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
      position: relative;
      animation: titleGlow 3s ease-in-out infinite alternate;
    }

    @keyframes titleGlow {
      0% {
        filter: drop-shadow(0 0 5px rgba(99, 102, 241, 0.3));
      }
      100% {
        filter: drop-shadow(0 0 10px rgba(139, 92, 246, 0.4));
      }
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 2rem;
    }

    /* Button Styles */
    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      margin-bottom: 2rem;
    }

    .login-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      width: 100%;
      padding: 1.25rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      color: white;
      text-decoration: none;
      position: relative;
      overflow: hidden;
      transition: var(--transition);
      box-shadow: var(--shadow-lg);
      transform: perspective(1000px) translateZ(0);
    }

    .login-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.6s;
    }

    .login-btn:hover::before {
      left: 100%;
    }

    .login-btn:hover {
      transform: perspective(1000px) translateZ(20px) translateY(-5px);
      box-shadow: var(--shadow-2xl);
    }

    .login-btn:active {
      transform: perspective(1000px) translateZ(10px) translateY(-2px);
    }

    .login-btn i {
      font-size: 1.5rem;
      transition: var(--transition);
    }

    .login-btn:hover i {
      transform: scale(1.1) rotate(5deg);
    }

    /* Button Variants */
    .student-btn {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      animation: studentPulse 4s infinite;
    }

    .teacher-btn {
      background: linear-gradient(135deg, var(--accent), #f97316);
      animation: teacherPulse 4s infinite 1.3s;
    }

    .admin-btn {
      background: linear-gradient(135deg, var(--success), var(--info));
      animation: adminPulse 4s infinite 2.6s;
    }

    @keyframes studentPulse {
      0%, 100% {
        box-shadow: var(--shadow-lg);
      }
      50% {
        box-shadow: 0 10px 25px -3px rgba(99, 102, 241, 0.3), 0 4px 6px -2px rgba(99, 102, 241, 0.1);
      }
    }

    @keyframes teacherPulse {
      0%, 100% {
        box-shadow: var(--shadow-lg);
      }
      50% {
        box-shadow: 0 10px 25px -3px rgba(236, 72, 153, 0.3), 0 4px 6px -2px rgba(236, 72, 153, 0.1);
      }
    }

    @keyframes adminPulse {
      0%, 100% {
        box-shadow: var(--shadow-lg);
      }
      50% {
        box-shadow: 0 10px 25px -3px rgba(16, 185, 129, 0.3), 0 4px 6px -2px rgba(16, 185, 129, 0.1);
      }
    }

    /* Footer */
    .footer-text {
      color: var(--text-muted);
      font-size: 0.875rem;
      font-weight: 500;
      animation: fadeInUp 1.5s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Alert Notifications */
    .alert {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      min-width: 300px;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: none;
      border-radius: 16px;
      box-shadow: var(--shadow-xl);
      animation: slideInRight 0.5s ease-out, fadeOut 0.5s ease-in 4.5s forwards;
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(100%);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }

    /* Ripple Effect */
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
      transform: scale(0);
      animation: rippleEffect 0.8s ease-out;
      pointer-events: none;
    }

    @keyframes rippleEffect {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    /* Loading Spinner */
    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .login-container {
        padding: 2.5rem 2rem;
        margin: 1rem;
      }

      .logo {
        width: 80px;
        height: 80px;
        font-size: 2rem;
      }

      .title {
        font-size: 2rem;
      }

      .login-btn {
        padding: 1rem 1.5rem;
        font-size: 1rem;
      }

      .login-btn i {
        font-size: 1.25rem;
      }
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 2rem 1.5rem;
      }

      .logo {
        width: 70px;
        height: 70px;
        font-size: 1.75rem;
      }

      .title {
        font-size: 1.75rem;
      }

      .subtitle {
        font-size: 0.9rem;
      }

      .login-btn {
        padding: 0.875rem 1.25rem;
        font-size: 0.95rem;
      }

      .alert {
        min-width: calc(100vw - 2rem);
        right: 1rem;
        left: 1rem;
      }
    }

    /* Additional Decorative Elements */
    .decorative-dots {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle, rgba(99, 102, 241, 0.1) 1px, transparent 1px);
      background-size: 20px 20px;
      opacity: 0.5;
      animation: dotFloat 25s linear infinite;
    }

    @keyframes dotFloat {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(20px, 20px);
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
  <!-- Enhanced Background -->
  <div class="bg-container">
    <div class="grid-bg"></div>
    <div class="decorative-dots"></div>
    <div class="bg-shapes">
      <div class="shape-1"></div>
      <div class="shape-2"></div>
      <div class="shape-3"></div>
      <div class="shape-4"></div>
      <div class="shape-5"></div>
    </div>
    <div class="wave-bg"></div>
    <div class="particles-container" id="particles"></div>
  </div>

  <!-- Flash Messages -->
  {% include 'flash.html' %}

  <!-- Main Content -->
  <div class="main-container">
    <div class="login-container">
      <div class="logo-section">
        <div class="logo">
          <i class="fas fa-graduation-cap"></i>
        </div>
        <h1 class="title">Academy Portal</h1>
        <p class="subtitle">Choose your access level to continue</p>
      </div>
      
      <div class="btn-group">
        <a href="{{ url_for('s_login') }}" class="login-btn student-btn">
          <i class="fas fa-user-graduate"></i>
          <span>Student Login</span>
        </a>
        
        <a href="{{ url_for('t_login') }}" class="login-btn teacher-btn">
          <i class="fas fa-chalkboard-teacher"></i>
          <span>Teacher Login</span>
        </a>
        
        <a href="{{ url_for('admin_login') }}" class="login-btn admin-btn">
          <i class="fas fa-user-shield"></i>
          <span>Administrator</span>
        </a>
      </div>
      
      <p class="footer-text">© 2025 Academy System. All rights reserved.</p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Enhanced Particle System
    function createParticles() {
      const container = document.getElementById('particles');
      const particleCount = 40;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // Random properties
        const size = Math.random() * 4 + 2;
        const left = Math.random() * 100;
        const duration = Math.random() * 15 + 10;
        const delay = Math.random() * 10;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${left}%`;
        particle.style.animationDuration = `${duration}s`;
        particle.style.animationDelay = `${delay}s`;
        
        // Random colors
        const colors = [
          'linear-gradient(45deg, #6366f1, #8b5cf6)',
          'linear-gradient(45deg, #ec4899, #f97316)',
          'linear-gradient(45deg, #10b981, #06b6d4)',
          'linear-gradient(45deg, #f59e0b, #ef4444)'
        ];
        particle.style.background = colors[Math.floor(Math.random() * colors.length)];
        
        container.appendChild(particle);
      }
    }

    // Enhanced Button Interactions
    document.querySelectorAll('.login-btn').forEach(btn => {
      // Hover animations
      btn.addEventListener('mouseenter', () => {
        btn.style.transform = 'perspective(1000px) translateZ(20px) translateY(-5px)';
      });
      
      btn.addEventListener('mouseleave', () => {
        btn.style.transform = 'perspective(1000px) translateZ(0) translateY(0)';
      });

      // Ripple effect on click
      btn.addEventListener('click', function(e) {
        e.preventDefault();
        
        const ripple = document.createElement('span');
        ripple.classList.add('ripple');
        
        const rect = this.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        ripple.style.left = `${x}px`;
        ripple.style.top = `${y}px`;
        ripple.style.width = ripple.style.height = Math.max(rect.width, rect.height) + 'px';
        
        this.appendChild(ripple);
        
        // Add loading state
        const icon = this.querySelector('i');
        const text = this.querySelector('span');
        const originalIcon = icon.className;
        const originalText = text.textContent;
        
        icon.className = 'loading-spinner';
        icon.style.display = 'block';
        text.textContent = 'Loading...';
        
        setTimeout(() => {
          ripple.remove();
          window.location.href = this.href;
        }, 800);
      });
    });

    // Auto-dismiss alerts
    setTimeout(() => {
      $('.alert').alert('close');
    }, 5000);

    // Initialize particles when page loads
    window.addEventListener('load', () => {
      createParticles();
    });

    // Add subtle parallax effect to shapes
    document.addEventListener('mousemove', (e) => {
      const shapes = document.querySelectorAll('.bg-shapes > div');
      const mouseX = e.clientX / window.innerWidth;
      const mouseY = e.clientY / window.innerHeight;
      
      shapes.forEach((shape, index) => {
        const speed = (index + 1) * 0.5;
        const x = (mouseX - 0.5) * speed * 20;
        const y = (mouseY - 0.5) * speed * 20;
        
        shape.style.transform = `translate(${x}px, ${y}px)`;
      });
    });

    // Add smooth scroll behavior for any internal links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({
            behavior: 'smooth',
            block: 'start'
          });
        }
      });
    });

    // Performance optimization: Reduce animations on mobile
    if (window.innerWidth <= 768) {
      document.documentElement.style.setProperty('--animation-duration', '0.2s');
    }

    // Add entrance animation delay for buttons
    document.addEventListener('DOMContentLoaded', () => {
      const buttons = document.querySelectorAll('.login-btn');
      buttons.forEach((btn, index) => {
        btn.style.opacity = '0';
        btn.style.transform = 'translateY(20px)';
        
        setTimeout(() => {
          btn.style.transition = 'all 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
          btn.style.opacity = '1';
          btn.style.transform = 'translateY(0)';
        }, 300 + (index * 150));
      });
    });
  </script>
</body>
</html>
