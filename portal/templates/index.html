<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Portal | Academy System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3a0ca3;
      --accent: #f72585;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #4cc9f0;
      --warning: #f8961e;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .bg-pattern {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 10% 20%, rgba(255,255,255,0.8) 0%, transparent 20%),
                  radial-gradient(circle at 90% 80%, rgba(67,97,238,0.1) 0%, transparent 20%);
      z-index: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.98);
      padding: 2.5rem;
      border-radius: 24px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 450px;
      width: 90%;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transform-style: preserve-3d;
      perspective: 1000px;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(67,97,238,0.05), transparent);
      transform: rotate(45deg);
      z-index: -1;
      animation: shine 6s infinite;
    }

    @keyframes shine {
      0% { transform: rotate(45deg) translateX(-100%); }
      100% { transform: rotate(45deg) translateX(100%); }
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 50%;
      color: white;
      font-size: 2rem;
      box-shadow: 0 10px 20px rgba(67,97,238,0.3);
    }

    h2 {
      margin-bottom: 2rem;
      font-size: 1.75rem;
      color: var(--dark);
      font-weight: 600;
      position: relative;
      display: inline-block;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -0.75rem;
      left: 50%;
      transform: translateX(-50%);
      width: 3rem;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }

    .login-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: white;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-decoration: none;
    }

    .login-btn i {
      margin-right: 0.75rem;
      font-size: 1.25rem;
    }

    .login-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .login-btn:hover::before {
      left: 100%;
    }

    .login-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .student-btn {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
    }

    .teacher-btn {
      background: linear-gradient(135deg, var(--accent) 0%, #b5179e 100%);
    }

    .admin-btn {
      background: linear-gradient(135deg, var(--success) 0%, #4895ef 100%);
    }

    .footer-text {
      margin-top: 2rem;
      color: #6c757d;
      font-size: 0.875rem;
    }

    /* Floating animation */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .floating {
      animation: float 6s ease-in-out infinite;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .container {
        padding: 2rem 1.5rem;
      }
      
      .logo {
        width: 70px;
        height: 70px;
        font-size: 1.75rem;
      }
      
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="bg-pattern"></div>

  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
     {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert" style="position: fixed; top: 20px; right: 20px; z-index: 1000; min-width: 300px;">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
     {% endfor %}
  {% endif %}
  {% endwith %}

  <div class="container animate__animated animate__fadeInUp">
    <div class="logo floating">
      <i class="fas fa-graduation-cap"></i>
    </div>
    <h2>Login Portal</h2>
    
    <div class="btn-group">
      <a href="{{ url_for('s_login') }}" class="login-btn student-btn">
        <i class="fas fa-user-graduate"></i> Student Login
      </a>
      <a href="{{ url_for('t_login') }}" class="login-btn teacher-btn">
        <i class="fas fa-chalkboard-teacher"></i> Teacher Login
      </a>
      <a href="{{ url_for('admin_login') }}" class="login-btn admin-btn">
        <i class="fas fa-user-shield"></i> Administrator
      </a>
    </div>
    
    <p class="footer-text">Â© 2023 Academy System. All rights reserved.</p>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Add animation to buttons on hover
    document.querySelectorAll('.login-btn').forEach(btn => {
      btn.addEventListener('mouseenter', () => {
        btn.classList.add('animate__animated', 'animate__pulse');
      });
      btn.addEventListener('mouseleave', () => {
        btn.classList.remove('animate__animated', 'animate__pulse');
      });
    });

    // Auto-dismiss alerts after 5 seconds
    setTimeout(() => {
      $('.alert').alert('close');
    }, 5000);
  </script>
</body>
</html>
