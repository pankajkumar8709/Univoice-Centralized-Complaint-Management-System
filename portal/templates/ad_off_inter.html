<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal | Complaint Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --glass: rgba(255, 255, 255, 0.9);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: var(--dark);
        }
        
        /* Floating particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: rgba(67, 97, 238, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background: var(--glass);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .welcome {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--secondary);
        }
        
        .welcome i {
            color: var(--primary);
            margin-right: 8px;
        }
        
        .logout-btn {
            background: linear-gradient(135deg, var(--accent), #ff4d6d);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(247, 37, 133, 0.3);
        }
        
        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(247, 37, 133, 0.4);
        }
        
        /* Main content */
        .container {
            max-width: 1000px;
            margin: 3rem auto;
            padding: 0 1.5rem;
        }
        
        .admin-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .department-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .department-desc {
            font-size: 1.1rem;
            color: #495057;
            max-width: 600px;
            margin: 0 auto 3rem;
            line-height: 1.6;
        }
        
        /* Action buttons */
        .actions {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }
        
        .action-btn {
            width: 280px;
            height: 180px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.3));
            z-index: 1;
        }
        
        .action-btn:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .btn-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            z-index: 2;
        }
        
        .btn-text {
            z-index: 2;
        }
        
        .btn-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .btn-subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        /* Specific button styles */
        .btn-teachers {
            background: linear-gradient(135deg, #3a0ca3, #4361ee);
        }
        
        .btn-students {
            background: linear-gradient(135deg, #f72585, #b5179e);
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .header {
                padding: 1rem 1.5rem;
            }
            
            .admin-card {
                padding: 2rem 1.5rem;
            }
            
            .department-title {
                font-size: 2rem;
            }
            
            .actions {
                gap: 1.5rem;
            }
            
            .action-btn {
                width: 100%;
                max-width: 300px;
                height: 160px;
            }
        }
    </style>
</head>
<body>
    <!-- Background particles -->
    <div class="particles" id="particles"></div>
    
    <!-- Header -->
    <div class="header">
        <div class="welcome">
            <i class="fas fa-user-shield"></i>
            Welcome, {{ name }} Sir
        </div>
        <button class="logout-btn">
            <i class="fas fa-sign-out-alt"></i>
            Logout
        </button>
    </div>
    
    <!-- Main content -->
    <div class="container">
        <div class="admin-card">
            <h1 class="department-title">Administrative Department</h1>
            <p class="department-desc">
                Manage and resolve institutional complaints with our streamlined system. 
                Ensure efficient handling of all faculty and student concerns.
            </p>
            
            <div class="actions">
                <a href="/teacher-complaints" class="action-btn btn-teachers">
                    <div class="btn-icon">
                        <i class="fas fa-chalkboard-teacher"></i>
                    </div>
                    <div class="btn-text">
                        <div class="btn-title">Teacher Complaints</div>
                        <div class="btn-subtitle">Manage faculty concerns</div>
                    </div>
                </a>
                
                <a href="/student-complaints" class="action-btn btn-students">
                    <div class="btn-icon">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                    <div class="btn-text">
                        <div class="btn-title">Student Complaints</div>
                        <div class="btn-subtitle">Handle student issues</div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 100 + 50;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = Math.random() * 15 + 10;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.opacity = Math.random() * 0.4 + 0.1;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                container.appendChild(particle);
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            
            // Logout button functionality
            document.querySelector('.logout-btn').addEventListener('click', () => {
                // Add your logout logic here
                alert('Logging out...');
                // window.location.href = '/logout';
            });
        });
    </script>
</body>
</html>
