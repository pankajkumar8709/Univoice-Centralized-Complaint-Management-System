<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Complaint</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f4f4f9;
    }

    .navbar {
      background-color: #2c3e50;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar a {
      color: #ecf0f1;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar button {
      background-color: #34495e;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .navbar button:hover {
      background-color: #3d566e;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-top: 1.2rem;
      font-weight: 600;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    .alert {
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 5px;
      font-weight: bold;
    }

    .alert-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .alert-danger {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    button[type="submit"] {
      margin-top: 2rem;
      width: 100%;
      padding: 12px;
      background-color: #e67e22;
      color: white;
      border: none;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #cf711a;
    }
  </style>
</head>
<body>

<div class="navbar">
  <a href="{{ url_for('t_interface') }}"><button>‚Üê Back to Dashboard</button></a>
  <a href="/logout">Logout</a>
</div>

<div class="container">
  <!-- üîî Flash message include -->
  {% include 'flash.html' %}

  <h2>Register a Complaint</h2>
  <form action="/submit_teacher_complaint" method="POST">
    
    <label for="title">Complaint Title</label>
    <input type="text" id="title" name="title" placeholder="E.g., Noise in classroom" required>

    <label for="details">Complaint Description</label>
    <textarea id="details" name="details" rows="6" placeholder="Provide full details of the complaint" required></textarea>

    <label for="category">Category</label>
    <select id="category" name="category" required>
      <option value="">-- Select Category --</option>
      <option value="Classroom Issue">Classroom Issue</option>
      <option value="Student Behavior">Student Behavior</option>
      <option value="Facility Problem">Facility Problem</option>
      <option value="Other">Other</option>
    </select>

    <label for="date">Date of Incident</label>
    <input type="date" id="date" name="date" required>

    <label for="others">Others</label>
    <textarea id="others" name="others" rows="3" placeholder="You can specify department or section"></textarea>

    <button type="submit">Submit Complaint</button>
  </form>
</div>

</body>
</html>
